<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sensfloor-frontend</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #controlsHelp {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        z-index: 9999;
      }
      #presetViewsOverlay {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 9999;
      }
      #presetViewsOverlay canvas {
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="presetViewsOverlay">
      <canvas
        id="preset-view-template"
        style="visibility: hidden"
        width="120"
        height="90"
        title="Preset 1"
      ></canvas>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
