<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sensfloor-frontend</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0; /* Just for visibility if canvas is transparent */
      }

      #presetViewsOverlay {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 9999;
      }
      #presetViewsOverlay canvas {
        border: 1px solid #ccc;
        cursor: pointer;
        background: white;
        transition: transform 0.2s;
      }
      #presetViewsOverlay canvas:hover {
        transform: scale(1.05);
        border-color: #666;
      }

      #gui-container {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 250px;
        background: rgba(20, 20, 30, 0.85); /* Dark semi-transparent */
        backdrop-filter: blur(5px);
        padding: 15px;
        border-radius: 8px;
        color: white;
        z-index: 10000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 13px;
      }

      .gui-control {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .gui-label {
        font-weight: 600;
        color: #ddd;
        display: flex;
        justify-content: space-between;
      }

      .gui-value {
        color: #4facfe;
      }

      /* Slider Styling */
      input[type="range"] {
        width: 100%;
        cursor: pointer;
      }

      /* --- TOGGLE SWITCH STYLES --- */
      /* The switch container */
      .gui-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      /* Hide default HTML checkbox */
      .gui-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider track */
      .gui-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #555; /* "Off" state color */
        transition: 0.4s;
        border-radius: 34px;
      }

      /* The sliding knob */
      .gui-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      /* "On" state color */
      input:checked + .gui-slider {
        background-color: #4facfe;
      }

      /* Move knob when checked */
      input:checked + .gui-slider:before {
        transform: translateX(16px);
      }

      /* Button Styling */
      .gui-btn {
        background: #4facfe;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      .gui-btn:hover {
        background: #00f2fe;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="presetViewsOverlay">
      <canvas
        id="preset-view-template"
        style="visibility: hidden"
        width="120"
        height="90"
        title="Preset 1"
      ></canvas>
    </div>

    <div id="gui-container"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
